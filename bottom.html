
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        height: 35px;
        width: 100px; 
        border-width: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity 0.5s;
    }
    .subscribe-button:hover {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 255);
        border-style: solid;
        color: rgb(41, 118, 255);
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        margin-left: 20px;
        padding-left: 10px;
        padding-right: 10px;
        height: 36px;
    

        transition: opacity 0.5s, background-color 0.5s, color 0.5s;
    }
    .join-button:hover {
        background-color: rgb(41, 118, 255);
        color:white;
    }

    .twitter-button {
        background-color: rgb(0, 172, 237);
        color: white;
        border: none;
        height: 36px;
        width: 100px; 
        border-width: 2px;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 15px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .twitter-button:hover {
        opacity: 0.5;
    }
</style>
<button class="subscribe-button"> SUBSCRIBE </button>
<button class="join-button"> JOIN my channel </button>
<button class="twitter-button"> TWITTER </button>
